<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Farming visit form</h3>
        <figure>
        
        <img src="practice images/farmvisit.png" width="300px" height="200px" />
        <figcaption>farmvisit Logo</figcaption>
    </figure><br>
    <fieldset>
        <legend>Visitors Information</legend><br>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter name" id="name" name="name" /><br><br>
        <label for="Email">Email:</label>
        <input type="email" placeholder="Enter Email" id="Email" name="Email" /><br><br>
        <label for="Password">Password:</label>
        <input type="password" placeholder="Enter Password" id="Password" name="Password" /><br><br>
        <label for="DOB">DOB:</label>
        <input type="date" placeholder="Enter DOB" id="DOB" name="DOB" /><br><br>
       
        <label for="mobileno">Mobile No.:</label>
        <input type="tel" placeholder="Enter mobile no." id="Moblieno" name="Moblieno"/><br><br>
        <label for="Address">Address:</label>
        <textarea  placeholder="Enter Address" id="Address" rows="2" cols="20" maxlength="20" minlength="5"></textarea><br><br>
      
        <label>Gender:</label>
        <input type="radio" name="Gender" id="Male" value="Male"/>
        <label for="Male">male</label>
        <input type="radio" name="Gender" id="Female" value="Female"/>
        <label for="Female">Female</label><br><br>
        <label for="file1">Passport Photo:</label>
        <input type="file" id="file1" name="file1" /><br><br>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </fieldset>

    </form>
    

</body>
</html>
