<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Success.html">
        <h3>Farming visit form</h3>
        <figure>
        
        <img src="practice images/farmvisit.png" width="300px" height="200px" />
        <figcaption>farmvisit Logo</figcaption>
    </figure><br>
    <fieldset>
        <legend>Visitors Information</legend><br>
       <div>
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Enter First name" id="fname" name="fname" /><br><br>

         <label for="lname">Last Name:</label>
        <input type="text" placeholder="Enter Last name" id="lname" name="lname" /><br><br>
       </div> 
        <label for="Email">Email:</label>
        <input type="email" placeholder="Enter Email" id="Email" name="Email" required/><br><br>
        
        <label for="Password">Password:</label>
        <input type="password" placeholder="Enter Password" id="Password" name="Password" required/><br><br>
       
        <label for="DOB">DOB:</label>
        <input type="date" placeholder="Enter DOB" id="DOB" name="DOB" required /><br><br>
       
        <label for="mobileno">Mobile No.:</label>
        <input type="tel" placeholder="Enter mobile no." id="Moblieno" name="Moblieno"/><br><br>
        
        <label for="Address">Address:</label>
        <textarea  placeholder="Enter Address" id="Address" rows="2" cols="20" maxlength="20" minlength="5"></textarea><br><br>
      <div>
        <label>Gender:</label>
        <input type="radio" name="Gender" id="Male" value="Male" required/>
        <label for="Male">male</label>
        <input type="radio" name="Gender" id="Female" value="Female"/>
        <label for="Female">Female</label><br><br>
    </div>
    
        <label for="file1">Passport Photo:</label>
        <input type="file" id="file1" name="file1" /><br><br>
      
        
    <div>
         <h4>Intrests:</h4>
            <label>
                <input type="checkbox" name="Intrests" value="Sowing"  />Sowing
            </label>
            <label>
                <input type="checkbox" name="Intrests" value="Harvesting"/>Harvesting
            </label>
            <label>
                <input type="checkbox" name="Intrests" value="Spraying" />Spraying
            </label>
            <label>
                <input type="checkbox" name="Intrests" value="Weeding" />Weeding
            </label><br><br>
   </div>

   <div>
            <label for="education">Educational Background:</label>
            <select id="education" name="education" required>
                <option value="" selected disabled hidden>--Select Educational Background--</option>
                <option value="Engineering">Engineering</option>
                <option value="Medical">Medical</option>
                <option value="Aggriculture">Aggriculture</option>
                <option value="Commerce">Commerce</option>
            </select><br><br>

   </div>
    <div>
   <label for="Profession">Select Profession:</label>
            <select id="Profession" name="Profession" required>
                <option value="" selected disabled hidden>--Select Profession--</option>
                <option value="Engineering">Engineer</option>
                <option value="Medical">Doctor</option>
                <option value="Aggriculture">CA</option>
                <option value="Commerce">BusinessMen</option>
                <option value="professor">Professor</option>
                 <option value="Other">Others</option>
            </select><br><br>
   <div>

   </div>
      <label for="details">Tell Us About Yourself :</label>
        <textarea  placeholder="Tell us!! why you choose us" id="details" rows="3" cols="40" maxlength="35" minlength="5"></textarea><br><br>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>

        <h3>Map</h3>
    <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_CODE" width="500px" height="200px"></iframe><br>
    </fieldset>

    </form>
    

</body>
</html>
