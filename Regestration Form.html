<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Google Form</h2>
        <figure>
            <img src="practice images/google.png" width="150px" height="150px" />
            <figcaption>Google Logo</figcaption>
        </figure><br>
        <fieldset>
            <legend>Student Information</legend><br>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter name" id="name" name="name" /><br><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter email" id="email" name="email" /><br><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter password" id="password" name="password" /><br><br>
            <label for="dob">DOB</label>
            <input type="date" placeholder="Enter password" id="password" name="password" /><br><br>
            <label for="mobileno">Mobile No:</label>
            <input type="tel" placeholder="Enter mobileno" id="mobileno" name="mobileno" /><br><br>
            <label for="address">Address</label>
            <textarea placeholder="enter address" id="address" rows="2" cols="20" minlength="5"
                maxlength="50"></textarea><br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" id="male" value="Male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female" />
            <label for="female">Female</label><br><br>
            <label for="file1">Passport Photo:</label>
            <input type="file" id="file1" name="file1" /><br><br>
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </fieldset>

    </form>
</body>

</html>
